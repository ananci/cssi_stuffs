<!DOCTYPE html>
<html>
  <style>
    body {
      font: Helvetica;
    }
    #recipe-title{
      padding: 20px;
    }
    #cuisine {
      font-size: 20px;
      padding: 20px;
    }
    .ingredient {
      color: white;
      padding: 20px;
      width: 20%;
      background-color: gray;
      border-style: solid;
      border-width: 2px;
    }
  </style>
  <body>
    <div id="cuisine">
    Cuisine: {{ cuisine }}
    </div>
    <br>
    {% for ingredient in ingredients %}
      <div class="ingredient">
      {{ loop.index }} {{ ingredient }}
      </div>
    {% endfor %}
  </body>
</html>
