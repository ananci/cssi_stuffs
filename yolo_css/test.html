<!DOCTYPE html>
<html>
  <head>
    <title>this is the title</title>
    <link rel="stylesheet" href="test.css">
    <!-- this is a comment -->
    <style>
      .container {
        background-color: white;
        grid-gap: 4px;
        display: grid;
        grid-template-columns: 1fr 3fr  4fr;
        grid-template-rows: 3fr 1fr  1fr;
      }
      .container div {
        border: 1px dotted red;
        background: #DDDDDD;
        padding: 20px 10px 20px 10px;
        margin: 10px;
        width: 100px;
        height: 100px;
      }
      .container div.embiggen {
        width: 200px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>Picture</div>
      <div class="embiggen">Picture</div>
      <div style="background-color: red; grid-column: 1 / span 2; grid-row: 1 / span 2">Picture</div>
      <div class="embiggen">Picture</div>
      <div>Picture</div>
      <div>Picture</div>
      <div class="embiggen">Picture</div>
      <div>Picture</div>
      <div class="embiggen">Picture</div>
    </div>

  </body>
</html>
